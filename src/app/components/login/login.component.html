<div class="container-fluid row loginBox">
    <div class="col-sm-5"></div>
    <div class="col-sm-5 d-flex text-center formPane my-2">
        <form action="" method="post" class="form loginForm pb-4">
            <div class="operationState row animate_animated animate_bounceInUp">
                <div class="operationStateIcon col-xs-2 col-lg-2">
                    <span *ngIf="operationState==1" class="fa fa-trophy text-success"></span>
                    <span *ngIf="operationState==2" class="fa fa-exclamation-circle text-danger"></span>
                </div>
                <div class="operationStateText col-xs-10 col-lg-10">
                    <span *ngIf="operationState==1" class="text-success">OPERATION COMPLETE</span>
                    <span *ngIf="operationState==2" class="text-danger">OPERATION FAILED</span>
                </div>
            </div>
            <div class="container h4 my-4 animate_animated animate_bounce">User Login</div>
            <input [(ngModel)]="username" type="email" name="email" placeholder="Enter email" class="form-control my-1 animate_animated animate_backInRight" minlength="3">
            <input [(ngModel)]="password" type="password" name="password" placeholder="Enter password" class="form-control my-1 animate_animated animate_backInRight" minlength="8">
            <div class="mt-3 container animate_animated animate_zoomIn">
                <span><a type="submit" (click)="login()" class="mx-2">login</a></span>|
                <span><a (click)="forgotPassword()" class="mx-1">forgot password</a></span>
            </div>
            <div class="container mx-auto mt-4 text-right">
                <span><a routerLink="../signup" class="mx-1">Signup</a></span>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
