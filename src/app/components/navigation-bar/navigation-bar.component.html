<div class="HeaderBox row container-fluid">
    <div class="col-xs-3 col-sm-3 col-md-2 navbar navbar-expand-lg">
        <div class="container img img-responsive">
                <img src="../../../assets/images/logo.jpg" alt="" class="logo img img-responsive img-circle">
        </div>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-10 navbar navbar-expand-lg menuBox text-center">
        <div class="container pane">
            <button (click)="toggleNavbar()" class="btn navbar-toggler text-white bg-dark" type="button" data-target="#navigationMenu" data-toggler="collapse"><b><span class="fa fa-bars"></span></b></button>
            <div id="navigationMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav nav text-left">
                    <li class="nav-item d-block mx-1 px-2 animate_animated animate__backInRight"><a routerLink="home" class="nav-link">Home</a></li>
                    <li class="nav-item d-block mx-1 px-2 animate_animated animate__backInRight"><a routerLink="services" class="nav-link">Services</a></li>
                    <li class="nav-item d-block mx-1 px-2 animate_animated animate__backInRight"><a routerLink="projects" class="nav-link">Projects</a></li>
                    <li class="nav-item d-block mx-1 px-2 animate_animated animate__backInRight"><a routerLink="contact" class="nav-link">Contact</a></li>
                    <li class="nav-item d-block mx-1 px-2 animate_animated animate__backInRight"><a routerLink="blog" class="nav-link">Blog</a></li>
                    <li class="nav-item d-block mx-1 px-2 animate_animated animate__backInRight"><a routerLink="about" class="nav-link">About</a></li>
                  </ul>
            </div>
        </div>
    </div>
</div>

<!-- Header background -->
<div class="headerBackground row">
    <div class="col-sm-7 headerTextInfo">
        <div *ngIf="isNgtechUserLoggedIn == 'true'" class="mx-auto container mt-5 animate_animated animate__backInDown">
            <span><a routerLink="users" class="mx-2 my-1 btn btn-outline-info btn text-center"><i class="fa fa-home text-larger"></i></a></span>
            <span><a (click)="logoutUser()" class=" mx-2 my-1 btn btn-outline-info text-center">Logout</a></span>
        </div>
        <div *ngIf="isNgtechUserLoggedIn == 'false'" class="mx-auto container mt-5 animate_animated animate__backInDown">
            <span><a routerLink="signup" class="mx-2 my-1 btn btn-outline-info btn text-center">Signup</a></span>
            <span><a routerLink="login" class=" mx-2 my-1 btn btn-outline-info text-center">Login</a></span>
        </div>
        <div class="brandText animate_animated animate__zoomOutUp"><span class="brandTextBigger">NGINYA TECHNOLOGIES <hr/></span>Creativity & Impact</div>
    </div>
    <div class="col-sm-5 headerImage img-responsive">
        <img src="../../../assets/images/monitor-header-bg.jpg" alt="" class="img img-responsive img-thumbnail animate_animated animate__bounceOut">
    </div>
</div>
